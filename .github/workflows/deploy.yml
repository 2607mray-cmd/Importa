name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master   # keep master since your repo uses master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        # Use the v4 major tag (stable) instead of a non-existent patch tag
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          commit-message: "chore: deploy site ${{ github.sha }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          cname: 'teatraders.info'
